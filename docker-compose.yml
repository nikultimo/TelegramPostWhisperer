version: "3.9"

services:
  app:
    build:
      context: /home/nikultimo/Documents/startups/telegrammessagesender
    container_name: telegram-broadcast-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - TZ=UTC
    env_file:
      - .env
    volumes:
      - /home/nikultimo/Documents/startups/telegrammessagesender/frontend:/app/frontend:ro
      - /home/nikultimo/Documents/startups/telegrammessagesender/bots.yaml:/app/bots.yaml:ro
      - /home/nikultimo/Documents/startups/telegrammessagesender/data:/app/data:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

